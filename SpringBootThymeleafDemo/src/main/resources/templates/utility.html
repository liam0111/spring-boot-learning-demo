<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example utility</title>
</head>
<body>
<h1>内嵌变量</h1>

<!-- 格式化时间 -->
<p th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}">liam</p>
<!-- 创建当前时间 精确到天 -->
<p th:text="${#dates.createToday()}">liam</p>
<!-- 创建当前时间 精确到秒 -->
<p th:text="${#dates.createNow()}">liam</p>

<!-- 判断是否为空 -->
<p th:text="${#strings.isEmpty(userName)}">userName</p>
<!-- 判断list是否为空 -->
<p th:text="${#strings.listIsEmpty(users)}">userName</p>
<!-- 输出字符串长度 -->
<p th:text="${#strings.length(userName)}">userName</p>
<!-- 拼接字符串 -->
<p th:text="${#strings.concat(userName,userName,userName)}"></p>
<!-- 创建自定长度的字符串 -->
<p th:text="${#strings.randomAlphanumeric(count)}">userName</p>

</body>
</html>
